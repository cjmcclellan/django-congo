<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header"><td>Login</td>
      <a class = "pull-right" href="{% url 'agros:signup' %}">Create Account</a>
      </div>

      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
          <div class="form-group">
              {% if form.errors %}
            <p class="text-danger small">Your email and/or password did not match our records</p>
            {% endif %}
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="id_{{ form.username.label }}" name="username" type="text" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="id_{{ form.password.label }}" name="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="login"/>
            <input type = "hidden" name="next" value="{{ next }}"/>
        </form>
        <div class="text-center">
{#          <a class="d-block small mt-3" href="{% url 'accounts.views.signup' %}">Register an Account</a>#}
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
